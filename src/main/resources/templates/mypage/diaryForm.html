<!DOCTYPE html>
<html th:replace="~{/fragment/mypagelayout :: layout(~{::title}, ~{::section}, ~{::style})}">
<head>
    <title>mypage - home</title>
    <style>
    	table {
  border-collapse: separate;
  border-spacing: 0 10px;
}
    </style>
</head>
<body>
<!-- Main Contents -->
<section class="w3-center w3-container" >
  <script th:inline="javascript">
  	function cancel(){
  		if(confirm("작성을 취소하시겠습니까?") == true){
			location.href="/mypage/diary";	
		}else {
			return;
		}
  	}
  </script>
<script type="text/javascript" src="http://cdn.ckeditor.com/4.5.7/full/ckeditor.js"></script>
	<form id="diaryForm" role="form" action="diaryForm" th:object="${diaryFormDTO}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>
					<input type="text" th:field="*{subject}" placeholder="제목 입력" style="width:100%">
					<p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">subject Error</p>
				</td>
			</tr>
			<tr>
				<td>
					<textarea rows="15" th:field="*{content}" id="content1" style="width:100%; height:100%;"></textarea>
					<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</p>
					<script th:inline="javascript">CKEDITOR.replace("content1",{filebrowserImageUploadUrl:"imgupload.do"})</script>
				</td>
			</tr>
			<tr>
				<td>
					<input type="file" th:field="*{thumbnail}" class="w3-input">
					<p th:if="${#fields.hasErrors('thumbnail')}" th:errors="*{thumbnail}">content Error</p>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="작성완료" class="w3-button">
					<input type="button" onclick="cancel()" value="작성취소" class="w3-button">
				</td>
			</tr>
		</table>
	
	</form>
</section>
<!-- Main Contents END -->

</body>
</html>
