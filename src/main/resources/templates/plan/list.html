<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragment/layout :: layout(~{::title}, ~{::section}, ~{::style})}">
  <title>PLAN</title>
<body>
<!-- Main Contents -->
<section class="w3-center w3-container" >
	<h1>여행 계획</h1>
	<a th:href="@{/community/plan/write}" class="w3-button">여행 계획 작성하기</a>

	<div class="w3-row w3-padding-top w3-padding-bottom w3-margin-top w3-margin-bottom w3-border">
		<div class="w3-col s4">제목</div>
		<div class="w3-col s4">일정</div>
		<div class="w3-col s2">작성자</div>
		<div class="w3-col s2">작성일</div>
	</div>

	<div th:if="${planList.size() == 0}">
		글이 존재하지 않습니다.
	</div>

	<div th:each="plan : ${planList}" class="w3-row">
		<a class="w3-col s4" th:text="${plan.subject}" th:href="@{'/community/plan/detail/' + ${plan.seq}}"></a>
		<div class="w3-col s4" th:text="${#strings.replace(plan.period.start, 'T', ' ')} + ' - ' + ${#strings.replace(plan.period.end, 'T', ' ')}"></div>
		<div class="w3-col s2" th:text="${plan.user.userNickname}"></div>
		<div class="w3-col s2" th:text="${#strings.replace(plan.regdate, 'T', ' ')}"></div>
	</div>

</section>

</body>
</html>
