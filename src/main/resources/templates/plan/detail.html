<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragment/layout :: layout(~{::title}, ~{::section}, ~{::style})}">
  <title>PLAN</title>
  <style th:inline="text">
	  @import url('/css/plan-detail.css');
	  @import url('/css/plan-detail-table.css');
  </style>
<body>
<!-- Main Contents -->
<section class="w3-center w3-center-align w3-container" th:object="${plan}">
	<b class="w3-center w3-xxlarge w3-sans-serif">Plan</b>
	<p class="w3-center w3-sans-serif">여행 계획</p>

	<div class="w3-card w3-display-container w3-round w3-border w3-border-black plan-display-container">
		<h2 class="w3-display-middle" th:text="*{subject}"></h2>
		<p class="w3-display-topright" th:text="*{regdate}"></p>
		<p class="w3-display-bottomleft" th:text="*{user.userNickname}"></p>
		<p class="w3-display-bottomright" th:text="*{hits}"></p>
	</div>

	<!-- Detail Plan Table -->
	<div th:replace="/fragment/plan_detail_table :: table(*{planDetails}, '세부 일정 보기')"></div>

	<!-- Content -->
	<div class="w3-card plan-detail-content w3-round w3-border w3-border-black">
		<p th:utext="*{content}">
		</p>
	</div>

	<!-- Buttons -->
	<div class="w3-margin" style="display: flex; justify-content: space-between;">
		<span style="text-align: left; width: 100%;">
			<a class="w3-button w3-round w3-border" th:href="@{/community/plan}">목록</a>
		</span>
		<span style="text-align: right; width: 100%;">
			<button class="w3-button w3-round w3-border">★</button>
			<button class="w3-button w3-round w3-border" th:text="${'추천 0'}"></button>
			<button class="w3-button w3-round w3-border">신고</button>
		</span>
	</div>

	<!-- Comment -->
	<div class="w3-card">
		<div>comment 1</div>
	</div>

	<style>
			#c{
				overflow: hidden;
				display: flex;
				align-items:center;
				justify-content:center;
				width:100%;
				height:150px;
			}
			.imgs{
				filter:brightness(60%);
			}
			#subject{
				font-size: 50px;
				font-weight: bold;
				color: white;
				width:100%;
			}
			#text{
				color:white;
			}
	</style>
</section>

</body>
</html>
