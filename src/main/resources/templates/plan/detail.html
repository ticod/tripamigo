<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragment/layout :: layout(~{::title}, ~{::section}, ~{::style})}">
  <title>PLAN</title>
<body>
<!-- Main Contents -->
<section class="w3-center w3-center-align w3-container" th:object="${plan}">

	<!-- Header -->
	<h1 th:text="*{subject}"></h1>
	<p th:text="*{user.userNickname}"></p>
	<p th:text="*{regdate}"></p>
	<p th:text="*{hits}"></p>

	<!-- Detail Plan Table -->
	<div class="w3-card w3-center w3-dropdown" style="width: 90%">
		<h2>세부 일정 목록</h2>
	</div>

	<!-- Content -->
	<div th:utext="*{content}"
		 class="w3-row w3-padding-top w3-padding-bottom w3-margin-top w3-margin-bottom w3-border">
	</div>

	<!-- Comment -->
	<div></div>

</section>

</body>
</html>
