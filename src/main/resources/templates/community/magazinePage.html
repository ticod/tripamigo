<!DOCTYPE html>
<html th:replace="~{/layout/layout :: layout(~{::title}, ~{::section}, ~{::style})}">
  <title>MAGAZINE</title>
  <style>
	  table{border:solid 1px black;}
	  a{text-decoration:none;}
  </style>
<body>
<!-- Main Contents -->
<section class="w3-center w3-container" >
	<h2 class="w3-center">Magazines</h2>
				boardSubject
				boardContent
				boardThumbnail
				boardRegdate
				boardHits
				boardTag
	<div th:object="${magazine}">
		<table>
			<tr>
				<td th:text="'제목 : ' + ${magazine.boardSubject}"></td>
				<td th:text="'조회수 : ' + ${magazine.boardHits}"></td>
			</tr>
			<tr>
				<td colspan="2" th:text="'작성자명 : '+${magazine.user.userId} + '| 작성시간 : ' + ${#strings.replace(magazine.boardRegdate,'T',' ')}">
			</tr>
		</table>
		<br>
		<table>
			<tr>
				<td th:utext="${magazine.boardContent}"></td>
			<tr>
		</table>
	</div>
	<div>
		<div class="w3-left w3-button">목록</div> 
		<div class="w3-right w3-button">★</div>
		<div class="w3-right w3-button">신고</div>
	</div>
	<br>
	<div>
		<div class="w3-right w3-dark-grey" th:text="${magazine.user.userId}"></div>
		<div class="w3-center">
			<textarea placeholder="댓글내용"></textarea>
		</div>
	</div>
</section>

</body>
</html>
