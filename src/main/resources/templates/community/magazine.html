<!DOCTYPE html>
<html th:replace="~{/layout/layout :: layout(~{::title}, ~{::section}, ~{::style})}">
  <title>MAGAZINE</title>
  <style>
	  table{border:solid 1px black;}
	  a{text-decoration:none;}
  </style>
<body>
<!-- Main Contents -->
<section class="w3-center w3-container" >
	<h2 class="w3-center">Magazines</h2>
	<button class="w3-right w3-btn w3-round-large w3-dark-grey">작성하기</button>
	<div class="w3-row" style="padding:100px;">
		<div th:each="magazine : ${magazineList}" class="w3-col s4 w3-center w3-card" style="margin-right:10px; margin-left:10px; margin-bottom:100px; width:31%;" >
			<div class="w3-row" style="padding:0px;">
				<a href="" th:href="@{'/community/magazinePage?boardSeq='+${magazine.boardSeq}}">
					<img th:src="@{'/imgs/'+${magazine.boardThumbnail}}" width="100%"/>
				</a>
			</div>		
				<div class="w3-row w3-dark-grey" style="padding:10px; text-align:left; font-weight:bold; font-size:20px;">
					<a href="#" th:href="@{'/community/magazinePage?boardSeq='+${magazine.boardSeq}}"
					   th:text="'제목 : '+${#strings.substring(magazine.boardSubject,0,)}" >subject</a>
				</div>
			<div th:text="'작성자 : '+${magazine.boardSubject}" class="w3-row w3-dark-grey" style="padding:10px; text-align:right; font-size:13px;">subject</div>
		</div>
	</div>
</section>

</body>
</html>
