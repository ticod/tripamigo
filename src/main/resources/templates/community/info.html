<!DOCTYPE html>
<html th:replace="~{/fragment/layout :: layout(~{::title}, ~{::section}, ~{::style})}">
  <title>INFO</title>
  <style>
	  table{border:solid 1px black;}
	  a{text-decoration:none;}
	  .thumb{
	  	width:100%;
	  	height:100%;
	  	object-fit:cover;
	  	border:none;
	  }
  </style>
<body>
<!-- Main Contents -->
<section class="w3-center w3-container" >
	<b class="w3-center w3-xxlarge w3-sans-serif">Info</b>
	<div>
		<a href="infoForm"><button th:if="${session.loginUser != null} and ${session.loginUser.userRank!=0}" class="w3-right w3-btn w3-round-large w3-dark-grey">작성하기</button></a>
		<a href="login"><button th:if="${session.loginUser == null}" class="w3-right w3-btn w3-round-large w3-dark-grey">작성하기</button></a>
		
	</div>
	
	<div th:each="info : ${infoRecommendCountMap}" style="width:100%; height:50px;">
			
			<div class="w3-left" style="width:100%;border:1px solid #cccccc; text-align: left">
				<b th:text="'['+${info.key.area.name}+']'" class="w3-left"></b><br>
				<span th:text="${info.key.infoSubject}" class="w3-left"></span>
				
				<div th:each="infocom : ${infoCommentCountMap}">
					<b th:if="${info.key.infoSeq==infocom.key.infoSeq}" th:text="'[댓글 '+${infocom.value}+']'"></b>
				</div>
				
				<span th:text="'|'+${info.key.user.userId}+'|'+${#strings.replace(info.key.infoRegdate,'T',' ')}+'|추천 '+${info.value}+'|조회 '+${info.key.infoHits}" class="w3-right"></span>
			</div>
			
	</div>
	
</section>

</body>
</html>
